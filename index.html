<!DOCTYPE html>
<html ng-app="comicBrowser">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>漫畫瀏覽器</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	</head>
	<body ng-controller="BindKeyEvents" ng-keydown="onKeyDown($event)">

		<div ng-view></div>

		<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-route.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
		<script src="/comicbrowserV2/js/main.js"></script>
	</body>
</html>
